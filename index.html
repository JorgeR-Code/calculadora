<!DOCTYPE html>
<html lang="es_419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>CalculadoraMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
  <div class="calc">
    <div class="selector">
      <p>CalMaster</p>
      <div class="option">
        <input class="select" type="radio" id="option1">1
        <input class="select" type="radio" id="option2">2
        <input class="select" type="radio" id="option3">3
      </div>
    </div>
    <div class="display">
      6589
    </div>
    <div class="keyboard">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number reset" id="DEL">DEL</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="add">+</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="sub">-</button>
      <button class="number" id="point">.</button>
      <button class="number" id="0">0</button>
      <button class="number" id="divi">/</button>
      <button class="number" id="mul">x</button>
      <button class="2-grid reset" id="res">RESET</button>
      <button class="2-grid equal" id="equal">=</button>
  
    </div>
  </div>
  
</section>

  
  <div class="attribution">
    Hecho por: <a href="#">Jorge Rivera</a>.
  </div>
</body>
</html>
