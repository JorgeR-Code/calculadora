<!DOCTYPE html>
<html lang="es_419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>CalculadoraMaster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="script.js" type="text/javascript" defer></script>
</head>
<body class="body">
<section class="container">
  <div class="calc">
    <div class="selector">
      <p class="calMaster">CalMaster</p>
      <p class="theme">THEME</p>
      <div class="selectToggle">
        <div class="positions">
          <p>1 2 3</p>
        </div>
        <div class="option">
            <input class="inputCheck"  checked  type="radio" name="toggle" value="1">
            <label><i class="fa fa-times"></i></label>
            
            <input class="inputCheck" type="radio" name="toggle" value="2">
            <label><i class="fa fa-times"></i></label>
            
            <input class="inputCheck" type="radio" name="toggle" value="3">
            <label><i class="fa fa-times"></i></label>

            <span></span>    
        </div>
      </div>
    </div>
    <div class="display" id="displayId">
      
    </div>
    <div class="keyboard">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button onclick="display.delete()" class="number blue" id="DEL">DEL</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" value="add">+</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" value="sub">-</button>
      <button class="number" id="point">.</button>
      <button class="number" id="0">0</button>
      <button class="operator" value="divi">/</button>
      <button class="operator" value="mult">x</button>
      <button onclick="display.reset()" class="grid-2 number blue" id="res">RESET</button>
      <button class="grid-2 red" value="equal" id="equalId">=</button>
  
    </div>
  </div>
  
</section>

  
  <div class="attribution">
    Hecho por: <a href="#">Jorge Rivera</a>.
  </div>
</body>
</html>
